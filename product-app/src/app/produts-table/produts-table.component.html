<table class="table table-striped">
    <tr>
      <th *ngFor="let p of prodColumns; let i=index">{{prodColumns[i]}}</th>
    </tr>
    <tr *ngFor="let c of products; let i=index">
      <td>{{products[i].id}}</td>
      <td>{{products[i].name}}</td>
      <td>{{products[i].price}}</td>
      <td>{{products[i].description}}</td>
      <td>{{products[i].department.name}}</td>
    </tr>
  </table>
