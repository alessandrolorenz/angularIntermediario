<div>
  <div>
    <mat-form-field style="margin: 20px;"> 
      <mat-label>Search by</mat-label>
      <input #searchBy
          matInput placeholder="Type something"
          autocomplete="off"
          [(ngModel)]="searchIpnput">

    </mat-form-field>
  </div>
  <div>
    <mat-list>
      <mat-list-item *ngFor="let p of people$ | async"> <!-- por ser um observable ($ indica) precisa do pipe | async-->
        <h3 matline>{{p.firstname}}, {{p.lastname}}</h3>
        <p matline>{{p.email}}</p>
        <p matline>City: {{p.city}}</p>
        <p matline>Country: {{p.country}}</p>

      </mat-list-item>
    </mat-list>
  </div>
</div>
