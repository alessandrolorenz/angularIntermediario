<div >
  <div >
    <mat-radio-group [(ngModel)]="option">
        <mat-radio-button value="basic-creation">Basic Creation</mat-radio-button>
        <mat-radio-button value="operators">Operators</mat-radio-button>
        <mat-radio-button value="async">Templates / Async</mat-radio-button>
    </mat-radio-group>

  </div>
  <div >
    <ng-container [ngSwitch]="option">
      <app-basic-creation *ngSwitchCase="'basic-creation'"></app-basic-creation>
      <app-operators *ngSwitchCase="'operators'"> </app-operators>
      <app-async *ngSwitchCase="'async'"></app-async>

    </ng-container>
  </div>

</div>
