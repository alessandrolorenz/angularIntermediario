<div >
  <div >
    <mat-radio-group [(ngModel)]="option">
        <mat-radio-button value="basic-creation">Basic Creation</mat-radio-button>
        <mat-radio-button value="operators">Operators</mat-radio-button>
        <mat-radio-button value="async">Templates / Async</mat-radio-button>
        <mat-radio-button value="error-handling">Error Handling</mat-radio-button>
        <mat-radio-button value="drag-and-drop">Drag and Drop</mat-radio-button>
        <mat-radio-button value="unsubscribe">unsubscribe</mat-radio-button>
        <mat-radio-button value="switch-merge">Switch merge</mat-radio-button>
    </mat-radio-group>

  </div>
  <div >
    <ng-container [ngSwitch]="option">
      <app-basic-creation *ngSwitchCase="'basic-creation'"></app-basic-creation>
      <app-operators *ngSwitchCase="'operators'"> </app-operators>
      <app-async *ngSwitchCase="'async'"></app-async>
      <app-error-handling *ngSwitchCase="'error-handling'"></app-error-handling>
      <app-drag-and-drop *ngSwitchCase="'drag-and-drop'"></app-drag-and-drop>
      <app-unsubscribe *ngSwitchCase="'unsubscribe'"></app-unsubscribe>
      <app-switch-merge *ngSwitchCase="'switch-merge'"></app-switch-merge>
    </ng-container>
  </div>

</div>
